<!DOCTYPE html>
<html lang="cz-cs" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: head}"></head>
<body>
<header th:replace="~{fragments/layout.html :: header}"></header>

<div class="container main-container my-3" th:fragment="main">
    <article>
        <header>
            <h2 class="h2">Detail pojištění</h2>
        </header>

        <section class="mt-5">
            <ul class="list-group">
                <li class="list-group-item" th:text="${insurance.insuranceType}"></li>
                <li class="list-group-item" th:text="${insurance.insuranceSubject}"></li>
                <li class="list-group-item" th:text="${insurance.amount}"></li>
                <li class="list-group-item" th:text="${insurance.validFrom}"></li>
                <li class="list-group-item" th:text="${insurance.validTo}"></li>
            </ul>


            <p>Navigace: Předchozí, další, 1,2,3...</p>
        </section>
    </article>
</div>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>
</body>
</html>
