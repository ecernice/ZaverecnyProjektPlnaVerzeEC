<!DOCTYPE html>
<html lang="cz-cs" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: head}"></head>
<body>
<header th:replace="~{fragments/layout.html :: header}"></header>

<div class="container main-container my-3" th:fragment="main">
    <article>
        <header class="container-flex">
            <img src="#" alt="ikona pojištěnce">
            <ul class="list-group">
                <li th:text="${insured.name + ' ' + insured.surname}" class="list-group-item"></li>
                <li th:text="${insured.street}" class="list-group-item"></li>
                <li th:text="${insured.city}" class="list-group-item"></li>
                <li th:text="${insured.zip}" class="list-group-item"></li>
                <li th:text="${insured.email}" class="list-group-item"></li>
                <li th:text="${insured.phoneNumber}" class="list-group-item"></li>
            </ul>
        </header>

        <section>
            <h2 class="h2">Sjednaná pojištění</h2>


            <ul class="list-group" id="insureds">

            </ul>

            <p class="container-flex">
                <div class="d-flex justify-content-center">
                    <a class="btn btn-primary mx-1" th:href="@{'/database/insurances/create/new?insuredId=' + ${insuredEntity.insuredId}}">Přidat pojištění</a>
                    <a class="btn btn-warning text-light mx-1" th:href="@{/database/insureds/edit}">Editovat pojištěnce</a>
                    <a class="btn btn-danger mx-1" th:href="@{/database/insureds/create}">Odstranit pojištěnce</a>
                </div>
            </p>

            <p>Navigace: Předchozí, další, 1,2,3...</p>
        </section>
    </article>
</div>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>
</body>
</html>
